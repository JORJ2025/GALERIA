<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeria Teste</title>

  <!-- PhotoSwipe CSS -->
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 30px; }
    .gallery img {
      width: 300px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      object-fit: cover;
    }
  </style>
</head>
<body>

<h1>Galeria Teste</h1>

<div class="gallery" id="gallery">
  <a href="https://raw.githubusercontent.com/JORJ2025/GALERIA/main/imagens/alunos-trabalhando-em-grupo-de-estudo.jpg" 
     data-pswp-width="1600" data-pswp-height="900">
    <img src="https://raw.githubusercontent.com/JORJ2025/GALERIA/main/imagens/alunos-trabalhando-em-grupo-de-estudo.jpg" alt="Alunos estudando">
  </a>
</div>

<!-- PhotoSwipeJS -->
<script type="module">
  import PhotoSwipeLightbox from "https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.js";

  const lightbox = new PhotoSwipeLightbox({
    gallery: '#gallery',
    children: 'a',
    pswpModule: () => import("https://unpkg.com/photoswipe@5/dist/photoswipe.esm.js")
  });

  lightbox.init();
</script>

</body>
</html>
